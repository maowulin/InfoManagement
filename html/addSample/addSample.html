<div class="web_information">
	<div class="web_information_left">
		<i></i>
		<span>当前位置:样品中心>样品信息>添加样品信息</span>
	</div>
	<div class="web_information_right">
		<i></i>
		<span id="time"></span>	
	</div>
</div>
<div class="content">
	<p class="head">
		<span>样品基本信息</span>
	</p>
	<div>
		<label>
			<span>样品编号</span>
			<input	type="text" name="addSample">
		</label>
		<label>
			<span>样品类型</span>
			<select id="type">
				<option>阴性</option>
				<option>阳性</option>		
			</select>
		</label>
		<label>
			<span>样品运输情况</span>
			<input	type="text" name="addSample">
		</label>
	</div>

	<div>
		<label>
			<span>采样日期</span>
			<!--<input	type="month" name="addSample">-->
			<input placeholder="请输入日期" class="laydate-icon" onClick="laydate({istime: false, format: 'YYYY-MM-DD'})">

		</label>
		<label>
			<span>收样日期</span>
			<!--<input	type="month" name="addSample">-->
			<input placeholder="请输入日期" class="laydate-icon" onClick="laydate({istime: false, format: 'YYYY-MM-DD'})">

		</label>
		<label>
			<span>样品质量</span>
			<select id="quantity">
				<option>一等</option>
				<option>二等</option>
				<option>三等</option>
				<option>次品</option>
				<option>一等</option>
			</select>
		</label>
	</div>
	
	<div>
		<label>
			<span>用户ID</span>
			<input	type="text" name="addSample">
		</label>
		<label>
			<span>用户姓名</span>
			<input	type="text" name="addSample">
		</label>
	</div>
</div>
