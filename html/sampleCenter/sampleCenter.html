<script>
!function(){
	laydate.skin('danlan');//切换皮肤，请查看skins下面皮肤库
//	laydate({elem: '#demo'});//绑定元素
}();
	//日期范围限制
var start = {
    elem: '#start',
    format: 'YYYY年MM月DD日',
    min: laydate.now(), //设定最小日期为当前日期
    max: '2099-06-16', //最大日期
    istime: false,
    istoday: false,
    choose: function(datas){
         end.min = datas; //开始日选好后，重置结束日的最小日期
         end.start = datas //将结束日的初始值设定为开始日
    }
};

var end = {
    elem: '#end',
    format: 'YYYY年MM月DD日',
    min: laydate.now(),
    max: '2099-06-16',
    istime: false,
    istoday: false,
    choose: function(datas){
        start.max = datas; //结束日选好后，充值开始日的最大日期
    }
};
//laydate(start);
//laydate(end);

</script>
