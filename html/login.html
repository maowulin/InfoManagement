<!DOCTYPE html>
<html>
<head>
	<title>华大登录界面</title>
	<meta charset="utf-8">
	<!--<link rel="stylesheet" type="text/css" href="../css/global.css">-->
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
<div class="header">
	<div class="header_in">
		<div class="header_left">
			<h1>华大基因管理平台</h1>
			<p>HUADAJIYIN MANAGEMENT PLATFORM</p>
		</div>
		<div class="header_right">
			<h1>LOGO</h1>
		</div>
	</div>
</div>
	

<div class="content">
	<div class="content_header">
		<h2>用户登录</h2>
		<span><img src="../images/login_03.png"></span>
	</div>
	<div class="content_main">
		<label for="username">
			<input type="text" name="username" id="username" value="用户名">
			<span><img src="../images/input2.png"></span>
		</label>
		<label for="password">
			<p>
				<input type="text" name="password" id="password" value="密码">
				<span><img src="../images/input1.png"></span>
			</p>
		</label>
		<label for="login">
			<input type="submit" name="submit" id="login" value="登录">
			<a href="javascript:void(0)">忘记密码?</a>
		</label>
		<label for="password_place" id="password2">
			<input type="password" name="password" >
			<span><img src="../images/input1.png"></span>
		</label>
		<p id="tip"></p>
	</div>
</div>

<div class="footer">
	<div class="footer_in">
		<p></p>
		<span>版权所有2015华大基因.All Rights Reserved.</span>
	</div>
</div>
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
